<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survery Form</h1>
        <p id="description"><em>Thank you for taking the time to answer this quiz</em></p>
    </header>
    <form action="https://register-demo.freecodecamp.org" method="post" id="survey-form">
        <fieldset class="f2">
            <label class="info-label" for="name-label">Enter Your Name: 
                <input class="student-info" type="text" id="name-label" placeholder="Name" required>
            </label>

            <label class="info-label" for="email-label">Enter Your Email: 
                <input class="student-info" type="email-label" id="email" placeholder="Email" required>
            </label>

            <label class="info-label" for="number-label">Enter Your Age: 
                <input class="student-info3" type="number" id="number-label" min="12" max="120" placeholder="Age" required>
            </label>
        </fieldset>
        <fieldset class="f2">
            <label class="preference" for="dropdown">What are other topics you would like to learn?
                <select name="options" id="dropdown">
                    <option value=" ">Choose</option>
                    <option value="1">PHP</option>
                    <option value="2">SQL</option>
                    <option value="3">MongDB</option>
                </select>
            </label>
            <label class="preference" for="">Would You recommend freeCodeCamp to others?
            </label>
                <input type="radio" name="recommend"> Yes
                <input type="radio" name="recommend"> No
            <label class="preference" for="">Check the Topics that made it very interesting?
            </label>
                <input type="checkbox" name="interest"> HTML
                <input type="checkbox" name="interest"> CSS
                <input type="checkbox" name="interest"> JavaScript
        </fieldset>
        <fieldset class="f2">
            <label for="comments">
                <textarea class="text" name="suggestions" id="comments" cols="99" rows="10">Any Suggestions or Comments:</textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit"> 
    </form>
</body>
</html>
